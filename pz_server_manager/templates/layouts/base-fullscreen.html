<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            PZServer Manager -
            {% block title %}{% endblock %}
        </title>
        <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 10]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description"
              content="A tool to help manage mods for Project Zomboid" />
        <meta name="keywords" content="Project Zomboid, Server, Manager, Mod" />
        <link rel="icon"
              href="{{ config.ASSETS_ROOT }}/images/favicon.ico"
              type="image/x-icon">
        <link rel="stylesheet"
              href="{{ config.ASSETS_ROOT }}/fonts/fontawesome/css/fontawesome-all.min.css">
        <link rel="stylesheet"
              href="{{ config.ASSETS_ROOT }}/plugins/animation/css/animate.min.css">
        <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/style.css">
        <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/dark.css">
        {% block stylesheets %}
        {% endblock stylesheets %}
    </head>
    <body>
        {% block content %}
        {% endblock content %}
        <label class="d-none">
            <i class="icon feather icon-sun" id="theme-indicator"></i>
            <input type="checkbox" id="theme-switch" class="d-none">
        </label>
        {% include 'includes/scripts.html' %}
        {% block javascripts %}
        {% endblock javascripts %}
    </body>
</html>
